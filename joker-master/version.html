<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0"> 
        <title>捷克达人</title>
        
        <style>
        html, body {
            -ms-touch-action: none;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <script>
           var urlParams = "";
           var jumpParams = "";
           function construct()  {
               urlParams = window.location.search;
               console.log(urlParams);
               var version = "ver=1001005";
               if(urlParams == "" || urlParams == "undefined" || urlParams == null) {
                    jumpParams = "?" +  version;
               }
               else  {
                   jumpParams = urlParams + "&" + version;
               }
               window.location.href="index.html" + jumpParams
               console.log(jumpParams);
           }
           construct();
        </script>
    </body>
</html>
